# gruvbox-dark colorscheme for kitty
# snazzy theme used as base

font_family      Source Code Pro
font_size 16.0
cursor_blink_interval 1

modify_font underline_position 2
modify_font underline_thickness 150%
cursor_underline_thickness 2.0
# Enable undercurl
undercurl_style thin-sparse
url_style curly

# vim:ft=kitty

## name:     Gruvbox Dark
## author:   morhetz
## license:  MIT
## upstream: https://github.com/morhetz/gruvbox
## blurb:    Retro groove color scheme

paste_actions quote-urls-at-prompt
clipboard_control write-clipboard write-primary read-clipboard read-primary

# The basic colors
foreground              #ebdbb2
background              #282828
selection_foreground    #282828
selection_background    #ebdbb2

# Cursor colors
cursor                  #ebdbb2
cursor_text_color       #282828

# URL underline color when hovering with mouse
url_color               #83a598

# Kitty window border colors
active_border_color     #83a598
inactive_border_color   #504945
bell_border_color       #fabd2f

# OS Window titlebar colors
macos_titlebar_color background

# Tab bar colors
active_tab_foreground   #282828
active_tab_background   #83a598
inactive_tab_foreground #ebdbb2
inactive_tab_background #3c3836
tab_bar_background      #282828

# Colors for marks (marked text in the terminal)
mark1_foreground #282828
mark1_background #83a598
mark2_foreground #282828
mark2_background #d3869b
mark3_foreground #282828
mark3_background #8ec07c

