name: Test S3 Connectivity

on:
  workflow_dispatch:

jobs:
  test-s3:
    name: Verify S3 Access
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.S3_REGION }}

      - name: Write test file to S3
        run: |
          echo "s3-connectivity-test $(date -u +%Y-%m-%dT%H:%M:%SZ)" > /tmp/test-s3.txt
          aws s3 cp /tmp/test-s3.txt "s3://${{ vars.S3_BUCKET }}/test/connectivity.txt"
          echo "Uploaded test file"

      - name: Read test file from S3
        run: |
          aws s3 cp "s3://${{ vars.S3_BUCKET }}/test/connectivity.txt" /tmp/test-s3-read.txt
          echo "Downloaded content:"
          cat /tmp/test-s3-read.txt

      - name: Cleanup test file
        run: |
          aws s3 rm "s3://${{ vars.S3_BUCKET }}/test/connectivity.txt"
          echo "Cleaned up test file"
